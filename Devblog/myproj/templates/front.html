<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <style>

   body{
         background-image: url(https://images.unsplash.com/photo-1504805572947-34fad45aed93?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80);
   }
    .col-md-3{
        float: right;
        margin-top: 20px;
        margin-right: -250px;
        background-color: transparent;
                 
    }
    .btn2{
            margin-left: 890px;
            margin-top: 600px;
            width: 200px;
            height: 60px;
            background-color: gray;
            border-radius: 8px;
    }
  </style>

</head>
  <body>
    <div class="container">
        <header class="">
          
           <div class="col-md-3 text-end">
            {% if user.is_authenticated %}
            you are loged in {{request.user}}
            {% else %}
            
            <button type="button" class="btn btn-dark mx-2" data-bs-toggle="modal" data-bs-target="#loginModal">
                Log in
              </button>
            <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Sign up
            </button>
          </div>
          {% endif %}
  
  
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form class="row g-3" method="post" action="/signup">
              {% csrf_token %}
              <div class="col-md-6">
                <label for="fname" class="form-label">Fname</label>
                <input type="text" class="form-control" id="fname"name="fname">
              </div>
              <div class="col-md-6">
                <label for="lname" class="form-label">Lname</label>
                <input type="text" class="form-control" id="lname" name="lname">
              </div>
              <div class="col-md-12">
                <label for="username" class="form-label">username</label>
                <input type="text" class="form-control" id="username" name="username">
              </div>
              
               
                <div class="col-12">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" placeholder="example@gmail.com" name="email">
                </div>
                <div class="col-12">
                  <label for="password" class="form-label">password</label>
                  <input type="password" class="form-control" id="password" name="password">
                </div>
                <div class="col-12">
                  <label for="conformpassword" class="form-label">Conform Password</label>
                  <input type="password" class="form-control" id="conformpassword" name="conformpassword">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="Sign in" class="btn btn-primary">Sign in</button>
                </div>
              </div>
            </div>
          </div>
                
                
              </form>
        </div>

        






       <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form class="row g-3" method="post" action="/login">
              {% csrf_token %}
            
              <div class="col-md-12">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter Your Username">
              </div>
              
               
               
                <div class="col-12">
                  <label for="password" class="form-label">password</label>
                  <input type="password" class="form-control" id="password" name="password" placeholder="Enter Your Password">
                </div>
              
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="Sign in" class="btn btn-primary">Sign in</button>
                </div>
              </div>
            </div>
          </div>
                
                
              </form>
        </div>

  
        </header>
      </div>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
   
   {% if user.is_authenticated %}
    <form action="/textediter">
    <button type="submit" class="btn2">Create Your blog</button> 
    </form> 
    {% else %}
    <form action="/signup">
      <button type="submit" class="btn2">Create Your blog</button> 
      </form> 
    {% endif %}
</body>
</html>
