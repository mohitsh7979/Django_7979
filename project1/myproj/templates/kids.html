{% extends 'base.html' %}
{% block body %}
<!DOCTYPE html>
<html>
<head>
<style>
.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  max-width: 300px;
  /* margin: auto; */
  text-align: center;
  font-family: arial;
  float: left;
  margin: 37px 150px;
}
​
.price {
  color: grey;
  font-size: 22px;
}
​
.card button {
  border: none;
  outline: 0;
  padding: 12px;
  color: white;
  background-color: #000;
  text-align: center;
  cursor: pointer;
  width: 100%;
  font-size: 18px;
}
​
.card button:hover {
  opacity: 0.7;
}

.mens{
        height: 193px;
        width: 100px;

}
.card a{
        text-decoration:none;
        color:black;
}
</style>
</head>
<body>
​
<h2 style="text-align:center">Kids's Product</h2>
​{% for kid in kidsproducts %}
<div class="card">
  <a href="/kidproduct/{{ kid.id }}">
  <img src="/media/{{kid.image}}" alt="Denim Jeans" style="width:100%" class="mens">
  <h1>{{kid.title}}</h1>
  <p class="price">{{kid.price}}</p>
  <p>{{kid.desc}}</p>
  </a>
</div>
{% endfor %}

​
</body>
</html>
{% endblock body %}
