{% extends 'base.html' %}
{% block body %}



<!DOCTYPE html>
<html>
<head>
<style>
.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  max-width: 300px;
  /* margin: auto; */
  text-align: center;
  font-family: arial;
  float: left;
  margin: 37px 150px;
}
​
.price {
  color: grey;
  font-size: 22px;
}
​
.card button {
  border: none;
  outline: 0;
  padding: 12px;
  color: white;
  background-color: #000;
  text-align: center;
  cursor: pointer;
  width: 100%;
  font-size: 18px;
}
​
.card button:hover {
  opacity: 0.7;
}

.mens{
        height: 193px;
        width: 100px;

}
.card a{
          text-decoration: none;
          color:#000

}
</style>
</head>
<body>
​
{% comment %} <h2 style="text-align:center">Men's Product</h2> {% endcomment %}

{% for pro in products %}
<div class="card">

   <a href="abc"><img src="image/{{pro.image}}"  style="width:100%" class="mens">
   <h1>{{pro.title}}</h1>
   <p class="price">{{pro.price}}</p>
   <p>{{pro.desc}}</p>
   </a> 
{% comment %} <h1><img src="{media/{Pro.imag}}"  style="width:100%" class="mens"></h1> 
<h1>{{pro.title}}</h1>
<h1>{{pro.price}}</h1>
<h1>{{pro.desc}}</h1>
     {% endcomment %}
</div>  
{% endfor %}
 
 
</body>
</html>
​



{% endblock body %}
